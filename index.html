<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div>
      <h1>Stopwatch</h1>

      <div id="stopWatch">0</div>
      <br />
      <br />
      <button class="start" onclick="startTimer()">Start</button>
      <button class="interval" onclick="giveLapTime()">Interval</button>
      <button class="stop" onclick="pauseTimer()">Pause</button>
      <button class="clear" onclick="clearTimer()">Clear</button>
      <br />
      <br />
      <div id="savedTime">
        Interval
        <ul id="timeStamp"></ul>
      </div>
    </div>
    <script>
      const savedTime = document.getElementById("savedTime");
      const timeStamp = document.getElementById("timeStamp");
      let secounds = 0;
      let timer;

      function startTimer() {
        timer = setInterval(countSecounds, 1000);
      }

      function countSecounds() {
        stopWatch.innerHTML = secounds;
        secounds++;
      }

      function giveLapTime() {
        document.getElementById(
          "timeStamp"
        ).innerHTML += /*html*/ `<br/><div> ${secounds - 1} Sec</div>`;
      }

      function pauseTimer() {
        clearInterval(timer);
      }

      function clearTimer() {
        location.reload();
      }
    </script>
  </body>
</html>
