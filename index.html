<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div>
      <h1>Stopwatch</h1>

      <div id="timer">
        <span id="hours">00</span>: <span id="minutes">00</span>:
        <span id="secounds">00</span>
      </div>
      <br />
      <br />
      <button class="start" onclick="">Start</button>
      <button class="interval" onclick="">Interval</button>
      <button class="stop" onclick="">Stop</button>
      <button class="clear" onclick="">Clear</button>
      <br />
      <br />
      <div id="savedTime">
        <ul id="timeStamp">
          test
        </ul>
      </div>
    </div>
    <script>
      var hours = 00;
      var minutes = 00;
      var secounds = 00;
    </script>
  </body>
</html>
